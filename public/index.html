<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/s.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Shubham Gupta"
      content="Web site created using create-react-app"
    />
    <meta property="og:title" content="Shubham Gupta" />
    <meta property="og:type" content="website" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script
      src="https://kit.fontawesome.com/7bee30810e.js"
      crossorigin="anonymous"
    ></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Shubham Gupta</title>
  </head>
  <style>
    svg#freepik_stories-developer-activity:not(.animated) .animable {
      opacity: 0;
    }
    svg#freepik_stories-developer-activity.animated
      #freepik--background-simple--inject-2 {
      animation: 1s 1 forwards cubic-bezier(0.36, -0.01, 0.5, 1.38) slideDown,
        6s Infinite linear spin;
      animation-delay: 0s, 1s;
    }
    svg#freepik_stories-developer-activity.animated #freepik--Shadow--inject-2 {
      animation: 3s Infinite linear floating;
      animation-delay: 0s;
    }
    svg#freepik_stories-developer-activity.animated
      #freepik--Character--inject-2 {
      animation: 3s Infinite linear floating;
      animation-delay: 0s;
    }
    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes spin {
      from {
        transform: rotate(0);
      }
      to {
        transform: rotate(360deg);
      }
    }
    @keyframes floating {
      0% {
        opacity: 1;
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0px);
      }
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
